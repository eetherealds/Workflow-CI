name: CI - MLflow Training with Docker

on:
  push:
    branches:
      - main
    paths:
      - 'MLProject/**'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install mlflow pandas numpy scikit-learn matplotlib seaborn
      
      - name: Run MLflow Project
        run: |
          cd MLProject
          python modelling.py \
            --data_path earthquake_data_tsunami_preprocessing.csv \
            --n_estimators 100 \
            --max_depth 10
      
      - name: Upload MLflow artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mlflow-artifacts
          path: |
            MLProject/mlruns/
            MLProject/*. png
            MLProject/*.txt
          retention-days: 30
  
  build-and-push-docker:
    runs-on: ubuntu-latest
    needs: train-model
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets. DOCKER_PASSWORD }}
      
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/earthquake-tsunami-mlops
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./MLProject
          file: ./MLProject/Dockerfile
          push: true
          tags: ${{ steps.meta. outputs. tags }}
          labels: ${{ steps.meta.outputs.labels }}
